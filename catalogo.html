<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos Apple</title>
    <link rel="stylesheet" href="css/styleCatalogo.css">
</head>
<body>
    <header>
        <h1>Catálogo de Productos Apple</h1>
    </header>

    <main>

        <section id="iphone">
            <h2>iPhones</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="img/iphonecat1.jpg" alt="Iphone 15 pro max 256gb">
                    <p>Iphone 15 pro max 256gb</p>
                </div>
                <div class="product-item">
                    <img src="img/iphonecat2.jpg">
                    <p>Iphone 15 pro max 64gb</p>
                </div>
                <div class="product-item">
                    <img src="img/iphonecat3.jpg">
                    <p>Iphone 15 256gb</p>
                </div>
                <div class="product-item">
                    <img src="img/iphonecat4.jpg">
                    <p>Iphone 13 pro max 256gb</p>
                </div>
                <div class="product-item">
                    <img src="img/iphonecat5.jpg">
                    <p>Iphone 13 128gb</p>
                </div>
            </div>
        </section>

        <section id="mac">
            <h2>Macs</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="img/maccat1.jpg">
                    <p>MacBook Air</p>
                </div>
                <div class="product-item">
                    <img src="img/maccat2.jpg">
                    <p>MacBook Pro</p>
                </div>
                <div class="product-item">
                    <img src="img/maccat3.jpg">
                    <p>iMac</p>
                </div>
            </div>
        </section>

        <section id="apple-watch">
            <h2>Apple Watch</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="img/watchcat1.jpg">
                    <p>Apple Watch Series 9</p>
                </div>
                <div class="product-item">
                    <img src="img/watchcat2.jpg">
                    <p>Apple Watch Ultra 2</p>
                </div>
                <div class="product-item">
                    <img src="img/watchcat3.jpg">
                    <p>Apple Watch SE</p>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; Iphone LUK</p>
    </footer>
</body>
</html>
